<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <!--caminho que vai pegar as fonter-->  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Moveis customizados</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!--um conteiner com o nome de hero que contem 1 imagem e dois paragrafos-->
  <div id="hero">
    <img src="images/img1.jpg"
         alt="Desenho de uma pessoa vestindo uma camisa 
              amarela em uma sala com moveis"/>      
    <h1>Ambiente <span>único</span> para você</h1>
    <!--strong(deixa em negrito)-->
    <!--span(vai passar cor para a palavra)-->
    <p>
      Nós criamos ambientes <strong>exclusivos</strong> e <strong>unicos</strong>,
      com muito bom gosto e profissionalismo,
      investimostempo e <span>dedicação no seu projeto.</span>
      
      <br/> <!--quebra de linha-->
      <br/>

      Tenha <span>ambientes limpos</span> e bem decorados,
      transmitindo <strong>elegância</strong> e <stron>finesse</stron> para todo aquele 
      que estiver ali.
    </p>
  </div>

  <!--um conteiner com o nome de footer que contem dois links-->
  <div id="footer">
    <div id="line"></div>

    <!--<div class="line"></div> - quando quer que imprima mais de uma linha em outros lugares do projeto (no css vai colocar .class)-->
    <!--target="_blank"(abre uma nova aba)-->
    <a 
      target="_blank"
      href = "https://instagram.com/moveisparavoce">
        Instagram
    </a>

    <!--&nbsp(espaços) a quantidade que coloca é a quantidade de espaço-->

    <a 
      href = "mailto:contato@moveisparavoce">
        Fale Conosco
    </a>
  </div>

  <!--uma imagem-->
  <img
    id="balls"
    src="images/balls.svg" 
    alt="Bolinhas laranjas no canto inferior direito"/>

</body>
</html>
